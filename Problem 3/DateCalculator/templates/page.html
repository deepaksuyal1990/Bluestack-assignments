{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Date Calculator</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body style="background-color: cornsilk">
    <form action="/calculatedate/" method="post">
        <div>
            <div style="margin-top: 1%">
                <label style="font-size: 20px; padding-left: 41%">DD</label>
                <label style="font-size: 20px; padding-left: 4%">MM</label>
                <label style="font-size: 20px; padding-left: 3%">YYYY</label>
            </div>
            {% csrf_token %}
            <input id="Date" name="Date" class="text" type="number" value=1 maxlength="2">
            <input id="Month" name="Month" class="text1" type="number" value=1 maxlength="2">
            <input id="Year" name="Year" class="text1" type="number" value="1800" maxlength="4">
            <br></br>
            <button name="Submit" class="submit" value="Submit">Submit &#8629
            </button>
            <div style="height: 100px;padding-top: 70px;">
                <label id="label" class="label1">Answer:</label>
                <label id="answer" class="answer">{{data}}</label>
            </div>
        </div>
    </form>
</body>

</html>
